<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <title>Perception-Action Cycle in Robotics and AI Integration</title>
  <desc>Diagram showing the perception-action cycle with AI integration in robotics</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Central Robot -->
  <g transform="translate(450, 350)">
    <!-- Robot body -->
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#e9ecef" stroke="#495057" stroke-width="3"/>
    <!-- Robot head -->
    <circle cx="0" cy="-60" r="25" fill="#e9ecef" stroke="#495057" stroke-width="3"/>
    <!-- Camera/sensor on head -->
    <circle cx="-10" cy="-65" r="5" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
    <circle cx="10" cy="-65" r="5" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="-45" cy="45" r="15" fill="#495057" stroke="#212529" stroke-width="2"/>
    <circle cx="45" cy="45" r="15" fill="#495057" stroke="#212529" stroke-width="2"/>
  </g>

  <!-- Perception Module -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="180" height="100" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" font-weight="bold" font-size="14">Perception Module</text>
    <text x="10" y="45" font-size="12">• Sensor Processing</text>
    <text x="10" y="65" font-size="12">• Object Detection</text>
    <text x="10" y="85" font-size="12">• Environment Understanding</text>
  </g>

  <!-- Reasoning Module -->
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="180" height="100" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" font-weight="bold" font-size="14">Reasoning Module</text>
    <text x="10" y="45" font-size="12">• Decision Making</text>
    <text x="10" y="65" font-size="12">• Path Planning</text>
    <text x="10" y="85" font-size="12">• Task Sequencing</text>
  </g>

  <!-- Action Module -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="180" height="100" fill="#d4edda" stroke="#155724" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" font-weight="bold" font-size="14">Action Module</text>
    <text x="10" y="45" font-size="12">• Motor Control</text>
    <text x="10" y="65" font-size="12">• Trajectory Execution</text>
    <text x="10" y="85" font-size="12">• Physical Interaction</text>
  </g>

  <!-- Environment -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="200" height="150" fill="#cce5ff" stroke="#004085" stroke-width="2" rx="10"/>
    <text x="100" y="20" text-anchor="middle" font-weight="bold" font-size="14">Environment</text>
    <text x="10" y="45" font-size="12">• Obstacles</text>
    <text x="10" y="65" font-size="12">• Targets</text>
    <text x="10" y="85" font-size="12">• Humans</text>
    <text x="10" y="105" font-size="12">• Other Robots</text>
    <text x="10" y="125" font-size="12">• Navigation Spaces</text>

    <!-- Objects in environment -->
    <circle cx="40" cy="60" r="12" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/> <!-- Object 1 -->
    <rect x="120" y="90" width="20" height="20" fill="#fd7e14" stroke="#e66a0e" stroke-width="2"/> <!-- Object 2 -->
    <circle cx="160" cy="50" r="10" fill="#20c997" stroke="#1aa179" stroke-width="2"/> <!-- Object 3 -->
  </g>

  <!-- Learning Feedback -->
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="200" height="100" fill="#e2e3e5" stroke="#383d41" stroke-width="2" rx="10"/>
    <text x="100" y="20" text-anchor="middle" font-weight="bold" font-size="14">Learning System</text>
    <text x="10" y="45" font-size="12">• Experience Buffer</text>
    <text x="10" y="65" font-size="12">• Performance Metrics</text>
    <text x="10" y="85" font-size="12">• Model Updates</text>
  </g>

  <!-- Arrows showing the cycle -->
  <g stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)">
    <!-- Environment to Perception -->
    <path d="M600,200 C550,180 500,200 330,180" fill="none"/>

    <!-- Perception to Reasoning -->
    <line x1="240" y1="200" x2="240" y2="300"/>

    <!-- Reasoning to Action -->
    <line x1="240" y1="350" x2="240" y2="450"/>

    <!-- Action to Robot -->
    <path d="M240,500 C300,500 350,450 400,370" fill="none"/>

    <!-- Robot to Environment -->
    <path d="M500,370 C550,400 600,300 600,250" fill="none"/>

    <!-- Learning Feedback -->
    <path d="M600,300 C500,280 450,350 450,400" fill="none"/>

    <!-- Cycle back from Learning to Perception -->
    <path d="M600,400 C650,380 700,250 750,200 C700,150 650,180 600,180" fill="none"/>

    <!-- Main cycle arrow from Action back to Perception -->
    <path d="M240,550 C100,550 100,100 240,100" fill="none"/>
  </g>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="450" y="600" text-anchor="middle" font-size="16" font-weight="bold" fill="#212529">
    Perception-Action Cycle in AI-Integrated Robotics
  </text>

  <text x="450" y="630" text-anchor="middle" font-size="12" fill="#495057">
    Continuous loop: Sense → Reason → Act → Learn → Improve Performance
  </text>

  <!-- Legend -->
  <g font-size="12" fill="#212529">
    <rect x="50" y="50" width="15" height="15" fill="#d1ecf1" stroke="#0c5460"/>
    <text x="70" y="62">Perception</text>

    <rect x="50" y="75" width="15" height="15" fill="#f8d7da" stroke="#721c24"/>
    <text x="70" y="87">Reasoning</text>

    <rect x="50" y="100" width="15" height="15" fill="#d4edda" stroke="#155724"/>
    <text x="70" y="112">Action</text>

    <rect x="50" y="125" width="15" height="15" fill="#cce5ff" stroke="#004085"/>
    <text x="70" y="137">Environment</text>

    <rect x="50" y="150" width="15" height="15" fill="#e2e3e5" stroke="#383d41"/>
    <text x="70" y="162">Learning</text>
  </g>
</svg>