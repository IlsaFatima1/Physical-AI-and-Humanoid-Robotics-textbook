<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sensor { fill: #4e89e5; stroke: #2c5aa0; stroke-width: 2; rx: 10; }
    .localization { fill: #7eb875; stroke: #4a7c47; stroke-width: 2; }
    .mapping { fill: #e5b060; stroke: #a0702c; stroke-width: 2; }
    .planning { fill: #c97bae; stroke: #8a4a73; stroke-width: 2; }
    .control { fill: #6aa7a7; stroke: #4a7a7a; stroke-width: 2; }
    .output { fill: #a060c0; stroke: #703090; stroke-width: 2; }
    .text { fill: white; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .label { fill: #333; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Mobile Robot Navigation Architecture</text>

  <!-- Sensor Layer -->
  <rect x="100" y="80" width="600" height="60" fill="#f0f8ff" stroke="#ccc" stroke-width="2" />
  <text x="400" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Sensor Layer</text>

  <!-- Sensor Components -->
  <rect x="130" y="110" width="100" height="30" class="sensor" />
  <text x="180" y="125" class="text" font-size="10">LiDAR</text>

  <rect x="250" y="110" width="100" height="30" class="sensor" />
  <text x="300" y="125" class="text" font-size="10">Camera</text>

  <rect x="370" y="110" width="100" height="30" class="sensor" />
  <text x="420" y="125" class="text" font-size="10">IMU</text>

  <rect x="490" y="110" width="100" height="30" class="sensor" />
  <text x="540" y="125" class="text" font-size="10">Odometry</text>

  <rect x="610" y="110" width="100" height="30" class="sensor" />
  <text x="660" y="125" class="text" font-size="10">GPS</text>

  <!-- Localization Layer -->
  <rect x="100" y="160" width="600" height="60" fill="#f0fff0" stroke="#ccc" stroke-width="2" />
  <text x="400" y="180" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Localization</text>

  <!-- Localization Components -->
  <rect x="200" y="190" width="120" height="30" class="localization" />
  <text x="260" y="205" class="text" font-size="10">AMCL</text>

  <rect x="340" y="190" width="120" height="30" class="localization" />
  <text x="400" y="205" class="text" font-size="10">Kalman Filter</text>

  <rect x="480" y="190" width="120" height="30" class="localization" />
  <text x="540" y="205" class="text" font-size="10">Particle Filter</text>

  <!-- Mapping Layer -->
  <rect x="100" y="240" width="600" height="60" fill="#fff8f0" stroke="#ccc" stroke-width="2" />
  <text x="400" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Mapping</text>

  <!-- Mapping Components -->
  <rect x="200" y="270" width="120" height="30" class="mapping" />
  <text x="260" y="285" class="text" font-size="10">Occupancy Grid</text>

  <rect x="340" y="270" width="120" height="30" class="mapping" />
  <text x="400" y="285" class="text" font-size="10">SLAM</text>

  <rect x="480" y="270" width="120" height="30" class="mapping" />
  <text x="540" y="285" class="text" font-size="10">Feature Map</text>

  <!-- Global Path Planning Layer -->
  <rect x="100" y="320" width="600" height="60" fill="#f8f0ff" stroke="#ccc" stroke-width="2" />
  <text x="400" y="340" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Global Path Planning</text>

  <!-- Global Planning Components -->
  <rect x="180" y="350" width="100" height="30" class="planning" />
  <text x="230" y="365" class="text" font-size="10">A*</text>

  <rect x="290" y="350" width="100" height="30" class="planning" />
  <text x="340" y="365" class="text" font-size="10">Dijkstra</text>

  <rect x="400" y="350" width="100" height="30" class="planning" />
  <text x="450" y="365" class="text" font-size="10">RRT</text>

  <rect x="510" y="350" width="100" height="30" class="planning" />
  <text x="560" y="365" class="text" font-size="10">PRM</text>

  <!-- Local Path Planning Layer -->
  <rect x="100" y="400" width="600" height="60" fill="#fff0f8" stroke="#ccc" stroke-width="2" />
  <text x="400" y="420" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Local Path Planning</text>

  <!-- Local Planning Components -->
  <rect x="200" y="430" width="120" height="30" class="planning" />
  <text x="260" y="445" class="text" font-size="10">DWA</text>

  <rect x="340" y="430" width="120" height="30" class="planning" />
  <text x="400" y="445" class="text" font-size="10">TEB</text>

  <rect x="480" y="430" width="120" height="30" class="planning" />
  <text x="540" y="445" class="text" font-size="10">MPC</text>

  <!-- Motion Control Layer -->
  <rect x="100" y="480" width="600" height="60" fill="#f0f8f8" stroke="#ccc" stroke-width="2" />
  <text x="400" y="500" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Motion Control</text>

  <!-- Control Components -->
  <rect x="250" y="510" width="100" height="30" class="control" />
  <text x="300" y="525" class="text" font-size="10">PID</text>

  <rect x="350" y="510" width="100" height="30" class="control" />
  <text x="400" y="525" class="text" font-size="10">Pure Pursuit</text>

  <rect x="450" y="510" width="100" height="30" class="control" />
  <text x="500" y="525" class="text" font-size="10">Stanley</text>

  <!-- Robot Output -->
  <rect x="300" y="560" width="200" height="40" class="output" />
  <text x="400" y="580" class="text" font-size="12">Robot Motion</text>

  <!-- Arrows - Data Flow -->
  <line x1="180" y1="140" x2="180" y2="160" class="arrow" />
  <line x1="300" y1="140" x2="300" y2="160" class="arrow" />
  <line x1="420" y1="140" x2="420" y2="160" class="arrow" />
  <line x1="540" y1="140" x2="540" y2="160" class="arrow" />
  <line x1="660" y1="140" x2="660" y2="160" class="arrow" />

  <line x1="260" y1="220" x2="260" y2="240" class="arrow" />
  <line x1="400" y1="220" x2="400" y2="240" class="arrow" />
  <line x1="540" y1="220" x2="540" y2="240" class="arrow" />

  <line x1="260" y1="300" x2="260" y2="320" class="arrow" />
  <line x1="400" y1="300" x2="400" y2="320" class="arrow" />
  <line x1="540" y1="300" x2="540" y2="320" class="arrow" />

  <line x1="230" y1="380" x2="230" y2="400" class="arrow" />
  <line x1="340" y1="380" x2="340" y2="400" class="arrow" />
  <line x1="450" y1="380" x2="450" y2="400" class="arrow" />
  <line x1="560" y1="380" x2="560" y2="400" class="arrow" />

  <line x1="260" y1="460" x2="260" y2="480" class="arrow" />
  <line x1="400" y1="460" x2="400" y2="480" class="arrow" />
  <line x1="540" y1="460" x2="540" y2="480" class="arrow" />

  <line x1="300" y1="540" x2="300" y2="560" class="arrow" />
  <line x1="400" y1="540" x2="400" y2="560" class="arrow" />
  <line x1="500" y1="540" x2="500" y2="560" class="arrow" />

  <line x1="400" y1="600" x2="400" y2="620" class="arrow" />

  <!-- Horizontal connections within layers -->
  <line x1="320" y1="125" x2="370" y2="125" class="arrow" />
  <line x1="470" y1="125" x2="490" y2="125" class="arrow" />

  <line x1="320" y1="205" x2="340" y2="205" class="arrow" />
  <line x1="460" y1="205" x2="480" y2="205" class="arrow" />

  <line x1="320" y1="285" x2="340" y2="285" class="arrow" />
  <line x1="460" y1="285" x2="480" y2="285" class="arrow" />

  <line x1="280" y1="365" x2="290" y2="365" class="arrow" />
  <line x1="390" y1="365" x2="400" y2="365" class="arrow" />
  <line x1="500" y1="365" x2="510" y2="365" class="arrow" />

  <line x1="320" y1="445" x2="340" y2="445" class="arrow" />
  <line x1="460" y1="445" x2="480" y2="445" class="arrow" />

  <line x1="350" y1="525" x2="350" y2="525" class="arrow" />
  <line x1="450" y1="525" x2="450" y2="525" class="arrow" />

  <!-- Navigation Loop -->
  <text x="650" y="150" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Navigation Loop</text>
  <text x="650" y="170" font-size="12" text-anchor="middle" fill="#333">Sense → Plan → Act</text>
  <text x="650" y="190" font-size="12" text-anchor="middle" fill="#333">→ Sense...</text>

  <!-- Example Robot -->
  <text x="650" y="250" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Example: TurtleBot</text>
  <text x="650" y="270" font-size="12" text-anchor="middle" fill="#333">Differential Drive</text>

  <!-- Costmap -->
  <text x="650" y="330" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Costmap</text>
  <text x="650" y="350" font-size="12" text-anchor="middle" fill="#333">Static & Dynamic</text>
  <text x="650" y="370" font-size="12" text-anchor="middle" fill="#333">Obstacles</text>

  <!-- Trajectory -->
  <text x="650" y="430" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Trajectory</text>
  <text x="650" y="450" font-size="12" text-anchor="middle" fill="#333">Global Path</text>
  <text x="650" y="470" font-size="12" text-anchor="middle" fill="#333">Local Path</text>

  <!-- Legend -->
  <rect x="50" y="520" width="180" height="120" fill="none" stroke="#333" stroke-width="1" />
  <text x="140" y="540" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Legend</text>
  <rect x="60" y="560" width="20" height="15" class="sensor" />
  <text x="90" y="570" font-size="12" text-anchor="start" fill="#333">Sensors</text>

  <rect x="60" y="585" width="20" height="15" class="localization" />
  <text x="90" y="595" font-size="12" text-anchor="start" fill="#333">Localization</text>

  <rect x="60" y="610" width="20" height="15" class="mapping" />
  <text x="90" y="620" font-size="12" text-anchor="start" fill="#333">Mapping</text>

  <rect x="60" y="635" width="20" height="15" class="planning" />
  <text x="90" y="645" font-size="12" text-anchor="start" fill="#333">Planning</text>

  <rect x="60" y="660" width="20" height="15" class="control" />
  <text x="90" y="670" font-size="12" text-anchor="start" fill="#333">Control</text>

  <rect x="60" y="685" width="20" height="15" class="output" />
  <text x="90" y="695" font-size="12" text-anchor="start" fill="#333">Output</text>
</svg>